<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Submitted</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Thank You!</h1>
    </header>

    <main>
        <div class="confirmation">
            <p>Your review has been successfully submitted.</p>
            <p>We appreciate your feedback!</p>
            <p>Total reviews submitted: <span id="reviewCounter">0</span></p>
            <a href="form.html" class="button">Submit Another Review</a>
        </div>
    </main>

    <footer>
        <p>&copy; <span id="currentYear"></span> | Product Reviews | Last Modified: <span id="lastModified"></span></p>
    </footer>

    <script src="js/review.js"></script>
    <script>
        // Common footer content
        document.getElementById('currentYear').textContent = new Date().getFullYear();
        document.getElementById('lastModified').textContent = document.lastModified;
    </script>
</body>
</html>
