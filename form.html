<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 – Product Review - Milton Kumirai</title>
    <meta name="description" content="Milton Kumirai 's Product Review for WDD 131 – Dynamic Web Fundamentals course">
    <meta name="author" content="Milton Kumirai">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="scripts/getdates.js" defer></script>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/review.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1>Product Review</h1>
        </div>
        <form method="get" action="review.html">
            <label for="product">Product Name</label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Choose a Product ...</option>
                <!-- Options populated by JS -->
            </select>

            <fieldset>
                <legend>Overall Rating</legend>
                <label><input type="radio" name="rating" value="1" required> ★</label>
                <label><input type="radio" name="rating" value="2"> ★★</label>
                <label><input type="radio" name="rating" value="3"> ★★★</label>
                <label><input type="radio" name="rating" value="4"> ★★★★</label>
                <label><input type="radio" name="rating" value="5"> ★★★★★</label>
            </fieldset>

            <label for="date">Date of Installation</label>
            <input type="date" id="date" name="installationDate" required>

            <fieldset>
                <legend>Which features did you find useful? (Check all that apply)</legend>
                <label><input type="checkbox" name="features" value="Durability" id="durability"> Durability</label>
                <label><input type="checkbox" name="features" value="Ease of Use" id="ease"> Ease of Use</label>
                <label><input type="checkbox" name="features" value="Performance" id="performance"> Performance</label>
                <label><input type="checkbox" name="features" value="Design" id="design"> Design</label>
            </fieldset>

            <label for="review">Written Review <small>(Optional)</small></label>
            <textarea id="review" name="writtenReview" rows="4"></textarea>

            <label for="username">Your Name <small>(Optional)</small></label>
            <input type="text" id="username" name="username">

            <input type="submit" value="Post Review">
        </form>

        <footer>
            <p>&copy;<span id="currentyear"></span> Milton Kumirai - South Africa</p>
            <p>Last Modified: <span id="lastModified"></span></p>
        </footer>

    </div>
</body>

</html>
