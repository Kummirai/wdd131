<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
</head>

<body>
    <header>
        <h1>Product Review</h1>
        <p>We value your feedback! Please take a moment to review your product.</p>
    </header>

    <main>
        <form id="reviewForm" method="get" action="review.html">
            <fieldset>
                <legend>Product Information</legend>

                <div class="form-group">
                    <label for="productName">Product Name*</label>
                    <select id="productName" name="productName" required>
                        <option value="" disabled selected>Select a Product...</option>
                        <!-- Options will be populated by JavaScript -->
                    </select>
                </div>

                <div class="form-group">
                    <label>Overall Rating*</label>
                    <div class="rating-container">
                        <input type="radio" id="rating5" name="rating" value="5" required>
                        <label for="rating5">☆ ☆ ☆ ☆ ☆</label>

                        <input type="radio" id="rating4" name="rating" value="4">
                        <label for="rating4">☆ ☆ ☆ ☆</label>

                        <input type="radio" id="rating3" name="rating" value="3">
                        <label for="rating3">☆ ☆ ☆</label>

                        <input type="radio" id="rating2" name="rating" value="2">
                        <label for="rating2">☆ ☆</label>

                        <input type="radio" id="rating1" name="rating" value="1">
                        <label for="rating1">☆</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="installDate">Date of Installation*</label>
                    <input type="date" id="installDate" name="installDate" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Review Details</legend>
                <div class="form-group">
                    <label>Useful Features (check all that apply)</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="feature1" name="features" value="Easy Installation">
                        <label for="feature1">Easy Installation</label>

                        <input type="checkbox" id="feature2" name="features" value="Durability">
                        <label for="feature2">Durability</label>

                        <input type="checkbox" id="feature3" name="features" value="Performance">
                        <label for="feature3">Performance</label>

                        <input type="checkbox" id="feature4" name="features" value="Design">
                        <label for="feature4">Design</label>

                        <input type="checkbox" id="feature5" name="features" value="Value">
                        <label for="feature5">Value for Money</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="reviewText">Written Review</label>
                    <textarea id="reviewText" name="reviewText" rows="5"
                        placeholder="Share your experience with this product..."></textarea>
                </div>
            </fieldset>

            <fieldset>
                <legend>Personal Information</legend>
                <div class="form-group">
                    <label for="userName">Your Name (optional)</label>
                    <input type="text" id="userName" name="userName" placeholder="First and Last Name">
                </div>
            </fieldset>

            <div class="form-actions">
                <input type="submit" value="Submit Review">
            </div>
        </form>
    </main>

    <footer>
        <p>&copy; <span id="currentYear"></span> | Product Reviews | Last Modified: <span id="lastModified"></span></p>
    </footer>

    <script src="js/form.js"></script>
    <script>
        // Common footer content
        document.getElementById('currentYear').textContent = new Date().getFullYear();
        document.getElementById('lastModified').textContent = document.lastModified;
    </script>
</body>

</html>
